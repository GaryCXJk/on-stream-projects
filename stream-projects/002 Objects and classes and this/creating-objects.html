<!DOCTYPE html>
<html>
    <head>
        <title>002 Creating objects</title>
    </head>
    <body>
        <script>
            console.clear();

            function Person(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = 'Undefined';
            }

            Person.prototype.getName = function () {
                const combineNames = () => {
                    return this.firstName + ' ' + this.lastName;
                };
                return combineNames();
            }

            Person.prototype.getAge = function () {
                return this.age;
            }

            const gary = new Person('Gary', 'Kertopermono');

            const joe = new Person('Joe', 'Mann');

            console.log(gary, gary.getName(), gary.getAge());
            console.log(joe, joe.getName(), joe.getAge());
        </script>
    </body>
</html>
